<div class="wrapper">
	<div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
		<div class="filter"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-sm-6 mr-auto ml-auto">
					<div class="card card-register">
						<h3 class="title">Contact Us</h3>
						<form class="register-form">
							<label>Name</label>
							<div class="input-group form-group-no-border"
								[ngClass]="{'input-group-focus':focus===true}">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="nc-icon nc-single-02"></i>
									</span>
								</div>
								<input type="text" class="form-control" placeholder="Name" (focus)="focus=true"
									(blur)="focus=false">
							</div>
							<label>Email</label>
							<div class="input-group form-group-no-border"
								[ngClass]="{'input-group-focus':focus===true}">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="nc-icon nc-email-85"></i>
									</span>
								</div>
								<input type="text" class="form-control" placeholder="Email" (focus)="focus=true"
									(blur)="focus=false">
							</div>
							<label>Message</label>
							<div class="input-group form-group-no-border"
								[ngClass]="{'input-group-focus':focus1===true}">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="nc-icon nc-single-copy-04"></i>
									</span>
								</div>
								<textarea class="form-control" rows="3"
									placeholder="Tell us your thoughts and feelings..."></textarea>
							</div>
							<button class="btn btn-danger btn-block btn-round">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
